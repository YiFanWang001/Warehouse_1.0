<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        table {
            height: 100%;
            width: 100%;
        }

        tr:first-child td {
            height: 100px;
            background: red;
        }

        tr:nth-child(2) td {
            height: 100%;
            background: yellow;
        }

        tr:last-child td {
            height: 100px;
            background: blue;
        }
    </style>
</head>

<body>

    <body>
        <table border="0" cellspacing="0" cellspadding="0">
            <tr>
                <td>top</td>
            </tr>
            <tr>
                <td>middle</td>
            </tr>
            <tr>
                <td>bottom</td>
            </tr>
        </table>
    </body>
</body>

</html>
