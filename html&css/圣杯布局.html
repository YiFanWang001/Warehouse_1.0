<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 550px;
        }

        .footer,
        .header {
            background: #ccc;
            height: 20px;
        }

        .footer {
            clear: both;
        }

        .content {
            padding: 0 150px 0 200px;
        }

        .left {
            background: red;
            width: 200px;
            height: 100px;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }

        .right {
            background: blue;
            width: 150px;
            height: 200px;
            float: left;
            margin-right: -150px;
        }

        .center {
            background: yellow;
            height: 300px;
            width: 100%;
            float: left;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="content">
        <div class="center">sdfsdfsdfsdf</div>
        <div class="left">sssss</div>
        <div class="right">sdfsdfsdf</div>
    </div>
    <div class="footer"></div>
</body>

</html>
