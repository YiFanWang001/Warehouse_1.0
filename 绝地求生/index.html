<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <img src="./imgs/logo_b.png" alt="" class="logo">
        <a class="nav_a" href="#">官网首页</a>
        <a class="nav_a yellow" href="#">绑定查询</a>
        <a class="nav_a yellow" href="#">国服预约</a>
        <a class="nav_a" href="#">老兵绑定</a>
        <a class="nav_a" href="#">游戏特色</a>
        <a class="nav_a" href="#">社区APP</a>
        <a class="nav_a" href="#">网吧认证</a>
        <button class="go_official">进入官网</button>
    </div>
    <!-- 滚轮效果 -->
    <div class="botton">
        <div class="botton_img"></div>
    </div>

    <div class="homepage">
        <!-- 第一页 -->
        <div class="paging">
            <video src="./videos/1.mp4" autoplay="autoplay" loop="loop" muted="muted"></video>
            <div class="home">
                <a href="#" class="home_a"></a>
                <img src="./imgs/logo_b.png" alt="">
            </div>
        </div>
        <!-- 第二页 -->
        <div class="paging">
            <div class="one_click">
            </div>
            <div class="man_img">
                <img src="./imgs/img_man.png" alt="" class="man">
                <div class="hat"></div>
            </div>
            <video src="./videos/2.mp4" autoplay="autoplay" loop="loop" muted="muted"></video>
            <div class="home left_move">
                <div class="background"></div>
                <span class="span">连呼吸都必须小心翼翼，前所未有的紧张刺激体验</span>
            </div>
            <!-- 呼吸灯 -->
            <div class="breathing click_one_lamp">
                <span class="one_lamp">+</span>
                <span class="one_lamp"></span>
                <span class="one_lamp"></span>
            </div>
        </div>
        <!-- 第三页 -->
        <div class="paging">
            <div class="two_click">
            </div>
            <div class="man_two_img ">
                <!-- 配件 -->
                <div class="parts parts_one"></div>
                <div class="parts parts_two"></div>
                <div class="parts parts_three"></div>
                <div class="parts parts_four"></div>
                <div class="parts parts_five"></div>
                <div class="parts parts_six"></div>
                <div class="parts parts_seven"></div>
                <div class="nwm">
                </div>
                <div class="m4a1">
                </div>
            </div>
            <video src="./videos/3.mp4" autoplay="autoplay" loop="loop" muted="muted"></video>
            <div class="home left_two_move">
                <div class="two_background"></div>
                <span class="span">真实的射击体验，多种枪械与配件，眼观六路耳听八方</span>
            </div>
            <!-- 呼吸灯 -->
            <div class="breathing click_two_lamp">
                <span class="one_lamp">+</span>
                <span class="one_lamp"></span>
                <span class="one_lamp"></span>
            </div>
        </div>
        <!-- 第四页 -->
        <div class="paging">
            <div class="weather_terrain"></div>
            <div class="weather">
                <div class="weather_noe weather_img">
                    <div class="weather_title pain"></div>
                </div>
                <div class="weather_two weather_img">
                    <div class="weather_title sunny"></div>
                </div>
                <div class="weather_three weather_img">
                    <div class="weather_title fog"></div>
                </div>
            </div>
            <div class="terrain">
                <div class="terrain_noe weather_img"></div>
                <div class="terrain_two weather_img"></div>
                <div class="terrain_three weather_img"></div>
                <div class="terrain_four weather_img"></div>
                <div class="terrain_five weather_img"></div>
            </div>
            <div class="page_three">
                <div class="weather_left three_button" style="color: #e69800;">
                    <div class="terrain_title">
                        <h3>天气</h3>
                        <p>————</p>
                        <p>天气将严重影响视野，既潜藏着危险，也能成为你的掩护</p>
                    </div>
                </div>
                <div class="weather_right three_button">
                    <div class="terrain_title">
                        <h3>地形</h3>
                        <p>————</p>
                        <p>善于利用不同的地形埋伏和躲避，才能取得胜利</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 第五页 -->
        <div class="paging">
            <div class="four_click">
                <div class="vehicle">
                    <img src="./imgs/img_vehicle1.png" alt="" class="wehicle_img block">
                    <img src="./imgs/img_vehicle2.png" alt="" class="wehicle_img">
                    <img src="./imgs/img_vehicle3.png" alt="" class="wehicle_img">
                    <img src="./imgs/img_vehicle4.png" alt="" class="wehicle_img">
                    <img src="./imgs/img_vehicle5.png" alt="" class="wehicle_img">
                </div>
                <div class="vehicle_click">
                    <div class="vehicle_one vehicleall">
                        <p>双人</p>
                    </div>
                    <div class="vehicle_two vehicleall">
                        <p>三人</p>
                    </div>
                    <div class="vehicle_three vehicleall">
                        <p>四人</p>
                    </div>
                    <div class="vehicle_four vehicleall">
                        <p>五人</p>
                    </div>
                    <div class="vehicle_five vehicleall">
                        <p>船</p>
                    </div>
                </div>
                <div class=" top_move">
                    <div class="four_background"></div>
                    <div class="five_background"></div>
                </div>
            </div>
            <video src="./videos/5.mp4" autoplay="autoplay" loop="loop" muted="muted"></video>
            <div class="home four_home">
                <div class="four_background"></div>
                <div class="five_background"></div>
                <span class="span">丰富载具，团队合作，好友开黑</span>
            </div>
            <!-- 呼吸灯 -->
            <div class="breathing click_four_lamp">
                <span class="one_lamp">+</span>
                <span class="one_lamp"></span>
                <span class="one_lamp"></span>
            </div>
        </div>
        <div class="paging">
            <div class="page_five">
                <div class="breathing five_one five_lamp">
                    <span class="one_lamp ">+</span>
                    <span class="one_lamp"></span>
                    <span class="one_lamp"></span>
                </div>
                <div class="breathing five_two five_lamp">
                    <span class="one_lamp ">+</span>
                    <span class="one_lamp"></span>
                    <span class="one_lamp"></span>
                </div>
                <video src="./videos/5-2.mp4" autoplay="autoplay" loop="loop" muted="muted" class="videos_five_one videos_five"></video>
                <video src="./videos/5-1.mp4" autoplay="autoplay" loop="loop" muted="muted" class="videos_five_two videos_five"></video>
            </div>
        </div>
    </div>

</body>

</html>
<script src="./index.js"></script>
